<div class="container hero-section">
  <div class="card hero-card">
    <h2 class="hero-title text-center">Log In</h2>
    <form (ngSubmit)="onLogin()">
      <div class="form-group text-light">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" required />
      </div>
      <div class="form-group text-light">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required />
      </div>
      <p class="text-danger">{{ errorMessage }}</p>
      <button type="submit" class="btn btn-primary">Log In</button>
    </form>
  </div>
</div>
<img class="hero-image" src="images/Albums_Wallpaper.jpg" alt="Albums Wallpaper"
  class="img-fluid position-absolute top-0 start-0 w-100 h-100" alt="Albums Wallpaper" style="filter: blur(4px);">
