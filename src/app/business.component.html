<h1>
    Album
</h1>

<div class="container" style="margin-top: 70px;">
    <div class="row">
        <div class="col-sm-12">
            @for (business of business_list; track business.name){
                <div>
                    <h1 class="display-1">
                        {{business.artist}}
                        <img src="images/music.png" style="width: 40; height: 40px;">
                    </h1>
                    <div class="mt-3">
                        <h5>Album - <em>{{ business.album_title }}</em></h5>
                        <p><strong>Year:</strong> {{ business.year_of_release }}</p>
                        <p><strong>Genre:</strong> {{ business.genre }}</p>
                    </div>
                    <div>
                        <p>
                            <strong>Average Rating:</strong>
                            <span *ngFor="let star of getAverageRating(business.reviews)">
                                <img src="images/star.png" alt="Star" style="width: 30px; height: 30px; margin-left: 10px; margin-bottom: 10px;">
                            </span>
                        </p>
                    </div>
                    <div class="col-sm-12">
                        <h5>Description</h5>
                        {{loremIpsum}}
                    </div>
                </div>
            }
        </div>
    </div>
</div>
