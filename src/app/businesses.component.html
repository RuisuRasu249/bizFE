<h1>
    Biz Directory
</h1>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            @for (business of business_list; track business.name){
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">
                        {{business.name}}
                    </div>
                    <div class="card-body">
                        {{business.name}}
                    </div>
                    <div class="card-footer">
                        {{business.name}}
                    </div>
                </div>
            }
        </div>
    </div>
</div>
