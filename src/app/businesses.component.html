<h1>
    Biz Directory
</h1>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            @for (business of business_list; track business.name){
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">
                        {{business.artist}}
                    </div>
                    <div class="card-body">
                        {{business.album_title}}
                    </div>
                    <div class="card-footer">
                        {{business.year_of_release}}
                    </div>
                </div>
            }
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4">
            <button class="btn btn-primary"
            (click)="previousPage()">
                Previous
            </button>
        </div>
        <div class="col-sm-4 text-center align-self-center">
            Showing Page {{this.page}}
            of {{this.dataService.getLastPageNumber()}}
        </div>
        <div class="col-sm-4 text-end">
            <button class="btn btn-primary"
            (click)="nextPage()">
                Next
            </button>
        </div>
    </div>
</div>
